services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: refillio
      POSTGRES_PASSWORD: refillio_password
      POSTGRES_DB: refillio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refillio -d refillio"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      # Use SPRING_APPLICATION_JSON with single quotes to ensure it passes through correctly.
      - 'SPRING_APPLICATION_JSON={"spring.datasource.url":"jdbc:postgresql://$${SERVICE_NAME_DB}:5432/refillio"}'
      - SPRING_DATASOURCE_USERNAME=refillio
      - SPRING_DATASOURCE_PASSWORD=refillio_password
      - SPRING_FLYWAY_ENABLED=true
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy

  mobile:
    build:
      context: ./mobile
      args:
        COMMIT_HASH: ${COMMIT_HASH:-dev}
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  postgres_data:
    name: postgres_data_${COOLIFY_PULL_REQUEST_ID:-main}