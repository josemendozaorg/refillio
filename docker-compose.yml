services:
  db:
    image: postgres:16-alpine
    container_name: refillio_db
    environment:
      POSTGRES_USER: refillio
      POSTGRES_PASSWORD: refillio_password
      POSTGRES_DB: refillio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refillio -d refillio"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - refillio_net

  backend:
    build:
      context: ./backend
    container_name: refillio_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/refillio
      SPRING_DATASOURCE_USERNAME: refillio
      SPRING_DATASOURCE_PASSWORD: refillio_password
      SPRING_FLYWAY_ENABLED: "true"
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - refillio_net

  mobile:
    build:
      context: ./mobile
      args:
        COMMIT_HASH: ${COMMIT_HASH:-dev}
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
    container_name: refillio_mobile
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - refillio_net

volumes:
  postgres_data:

networks:
  refillio_net:
    driver: bridge
