services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: refillio
      POSTGRES_PASSWORD: refillio_password
      POSTGRES_DB: refillio
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U refillio -d refillio"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    # We override the entrypoint to dynamically resolve the database host at runtime.
    # This is necessary because Coolify injects SERVICE_NAME_DB into the container,
    # but Docker Compose cannot resolve it at build time.
    # We pass it as a command-line argument, which overrides environment variables.
    entrypoint: /bin/sh -c "java -jar app.jar --spring.datasource.url=jdbc:postgresql://$${SERVICE_NAME_DB}:5432/refillio"
    environment:
      - SPRING_DATASOURCE_USERNAME=refillio
      - SPRING_DATASOURCE_PASSWORD=refillio_password
      - SPRING_FLYWAY_ENABLED=true
    expose:
      - "8080"
    depends_on:
      db:
        condition: service_healthy

  mobile:
    build:
      context: ./mobile
      args:
        COMMIT_HASH: ${COMMIT_HASH:-dev}
        BUILD_VERSION: ${BUILD_VERSION:-1.0.0}
    expose:
      - "80"
    depends_on:
      - backend

volumes:
  postgres_data:
    name: postgres_data_${COOLIFY_PULL_REQUEST_ID:-main}
