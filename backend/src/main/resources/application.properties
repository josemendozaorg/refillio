spring.application.name=refillio

# Database
# Uses the SERVICE_NAME_DB environment variable injected by Coolify
spring.datasource.url=jdbc:postgresql://${SERVICE_NAME_DB:db}:5432/refillio
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:refillio}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:refillio_password}
spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.com.refillio=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security=DEBUG

# Handle running behind a reverse proxy (Traefik/Nginx)
server.forward-headers-strategy=framework